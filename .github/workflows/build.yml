name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'docs/**'

jobs:

  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.24']
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      OS: ${{ matrix.os }}
      GO: ${{ matrix.go_version }}

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}
          check-latest: true
          cache: true

      - name: Set up Node.js LTS for running JSON schema tests (using ajv)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=30m

      - name: Test
        run: make test-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: make build

      - name: Code coverage with codecov
        uses: codecov/codecov-action@v4
        with:
          env_vars: OS,GO
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-${{ matrix.os }}
          path: coverage.out

  test-ssh:
    name: Test SSH connections
    runs-on: ubuntu-latest

    services:
      openssh-server:
        image: lscr.io/linuxserver/openssh-server:latest
        ports:
          - 2222:2222
        volumes:
          - ${{ github.workspace }}/ssh/tests/ssh_gateway_ports.conf:/config/sshd/sshd_config.d/ssh_gateway_ports.conf
        env:
          PUID: 1000
          PGID: 1000
          TZ: Etc/UTC
          SUDO_ACCESS: false
          PASSWORD_ACCESS: false
          USER_NAME: resticprofile
          LOG_STDOUT: true

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          check-latest: true
          cache: true

      - name: Download host keys
        run: ssh-keyscan -p 2222 -H localhost > ${{ github.workspace }}/ssh/tests/known_hosts

  sonarCloudTrigger:
    needs: build
    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Download code coverage results
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarqube-scan-action@v5
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
