{{ define "tags" }}
tag = [ "{{ .Profile.Name }}", "dev" ]
{{ end }}
[global]
# restic-binary = "c:\\ProgramData\\chocolatey\\bin\\restic.exe"

# Default profile when not specified (-n or --name)
# Please note there's no default inheritance from the 'default' profile (you can use the 'inherit' flag if needed)
[default]
repository = "local:r:/backup"
password-file = "key"
initialize = false
lock = "r:\\resticprofile-{{ .Profile.Name }}.lock"

[no-cache]
inherit = "default"
no-cache = true
initialize = false

# New profile named 'test'
[test]
inherit = "default"
initialize = true

# 'backup' command of profile 'test'
[test.backup]
exclude-caches = true
one-file-system = false
{{ template "tags" .}}
source = [ "." ]
check-after = true
run-before = "dir /l"
run-after = "echo All Done!"

# 'snapshots' command of profile 'test'
[test.snapshots]
{{ template "tags" .}}

# retention policy for profile test
[test.retention]
before-backup = false
after-backup = true
keep-last = 3
keep-hourly = 1
keep-daily = 1
keep-weekly = 1
keep-monthly = 1
keep-yearly = 1
keep-within = "3h"
keep-tag = [ "forever" ]
compact = false
prune = false
