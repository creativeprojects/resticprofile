global:
    priority: low
    min-memory: 10
    prevent-sleep: true

groups:
    double:
    - self
    - self

default:
    repository: "r:\\backup"
    password-file: key
    lock: "r:\\resticprofile-{{ .Profile.Name }}.lock"

self:
    inherit: default
    initialize: true
    verbose: true
    force-inactive-lock: true
    status-file: "r:\\backup\\status.json"
    backup:
        source: "."
        exclude:
        - "*.exe"
        - ".git"
        - "examples\\private"
        schedule:
        - "Mon..Fri *:00,15,30,45" # every 15 minutes on weekdays
        - "Sat,Sun 0,12:00"        # twice a day on week-ends
        schedule-permission: user
        schedule-log: "self-backup.log"
    check:
        schedule:
        - "mon *-11..12-* 1,13:00"
        schedule-permission: user

test:
    inherit: default
    initialize: true
    backup:
        source: "."
        exclude:
        - "*.exe"
        - ".git"
        schedule:
        - "2020-07-31"
        - "mon..fri *:0,15,30,45"
        schedule-permission: system
        schedule-log: "test-backup.log"
    check:
        schedule:
        - "*-*-1"
        - "sun *-*-1"
        - "mon *-11..12-*"
        schedule-permission: system
        schedule-log: "test-check.log"
    retention:
        schedule:
        - "sun 3:30"
        - "*-7,8-* 12:00"
        schedule-permission: system
        schedule-log: "test-retention.log"

stdin-command:
    inherit: default
    backup:
        stdin-command:
          - "cat resticprofile*"
          - "cat resticprofile.*"
          - "cat %USERPROFILE%/NTUSER.DAT"
        stdin-filename: stdin-test

