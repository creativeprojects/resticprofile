global:
    priority: low
    min-memory: 10

groups:
    double:
    - self
    - self

default:
    repository: "r:\\backup"
    password-file: key

self:
    inherit: default
    initialize: true
    backup:
        source: "."
        exclude:
        - "*.exe"
        - ".git"
        schedule:
        - "Mon..Fri *:00,15,30,45" # every 15 minutes on weekdays
        - "Sat,Sun 0,12:*"         # twice a day on week-ends
        schedule-permission: user
    retention:
        schedule:
        - "sun 3:30"
        schedule-permission: user

test:
    inherit: default
    initialize: true
    backup:
        source: "."
        exclude:
        - "*.exe"
        - ".git"
        schedule:
        - "2020-07-31"
        - "mon..fri *:0,15,30,45"
        schedule-permission: system
        schedule-log: "test-backup.log"
    check:
        schedule:
        - "*-*-1"
        - "sun *-*-1"
        - "mon *-11..12-*"
        schedule-permission: system
        schedule-log: "test-check.log"
    retention:
        schedule:
        - "sun 3:30"
        - "*-7,8-* 12:00"
        schedule-permission: system
        schedule-log: "test-retention.log"
